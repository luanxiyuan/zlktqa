{% extends 'base/base.html' %}

{% block title %}
    登录
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">登录</h3>
    <form class="form-horizontal" action="{{ url_for('login') }}" method="post">
        <div class="form_container">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" name="telephone" placeholder="手机号">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-block btn-primary">立即登录</button>
            </div>
          </div>
        </div>
    </form>
{% endblock %}
