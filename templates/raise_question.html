{% extends 'base/base.html' %}

{% block title %}
    发布问答
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/raise_question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发布问答</h3>
    <form class="form-horizontal" action="{{ url_for('raise_question') }}" method="post">
        <div class="form_container">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" id="" cols="30" rows="10" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn-primary btn btn-block" type="submit">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
